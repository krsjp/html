<body>
   
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://placeimg.com/1080/500/animals" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>My Caption Title (1st Image)</h5>
                <p>The whole caption will only show up if the screen is at least medium size.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://placeimg.com/1080/500/arch" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://placeimg.com/1080/500/nature" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
    
   <h1>Practicing html, css and bootstrap</h1>
    <div class="container">
      <div class = "row">
       <div class = "col-3">
           This is a block!!!
       </div>
   
       <div class = "col-3">
           This is another block!!!
       </div>
   
       <div class = "col-3">
           This is other block!!!
       </div>
       </div>

    <!--name is used when submit the input field-->
    <form>
        <div>
            <input type="text" placeholder="Full name" name="name">
            <input type="password" placeholder="Password" name="password">
        </div>
        <div>
            <h2>Favorite Color?</h2>
            <input name= "color" type="radio" value="red">Red
            <input name= "color" type="radio" value="green">Green
            <input name= "color" type="radio" value="violet">Violet
            <input name= "color" type="radio" value="rose">Rose
        </div>
        <div>
            <input name="country" list="countries" placeholder="Country">
            <datalist id="countries">
                <option value="Afghanistan"></option>
                <option value="Albania"></option>
                <option value="Argentina"></option>
                <option value="Brazil"></option>
                <option value="Australia"></option>
                <option value="United States"></option>
            </datalist>
        </div>
        <div>
            <input type="submit" name="submit">
        </div>

    </form>
